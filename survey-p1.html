<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page 1</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>
   <h1>Survey Page 1</h1> 
<form>
    <fieldset>
        <legend>Contact Information</legend>
        <div>
        <label for="fname"> First Name:
            <input id="fname" type="text" autofocus required>
        </label>
         </div>
        <div>
        <label for="lname"> Last Name:
            <input id="lname" type="text" required>
        </label>
    </div>
    <div>
        <label for="email"> Email:
            <input id="email" type="email" required>
        </label>
    </div>
    <div>
        <label for="phone"> Phone number:
            <input id="phone" type="tel" placeholder="123-456-7890" required>
        </label>
    </div>
    </fieldset>
&nbsp;
<fieldset><legend>Identification Information</legend>
<label for="female"> How do you identify?
    <input type="radio" id="female" name="gender" value="female"> Female 
</label>

<label for="male">
    <input type="radio" id="male" name="gender" value="male"> Male
</label>

<label for="non-binary">
<input type="radio" id="non-binary" name="gender" value="non-binary">Non-binary
</label>  

<label for="no-response">
    <input type="radio" id="no-response" name="gender" value="prefer-not-to-say">Prefer not to say
    </label>   

<div></div>
    <label for="first-year"> What year of your undergraduate education are you in?
        <input type="radio" id="first-year" name="year" value="first-year"> First Year 
    </label>
    
    <label for="second-year"> 
        <input type="radio" id="second-year" name="year" value="second-year"> Second Year 
    </label>
    
    <label for="third-year"> 
        <input type="radio" id="third-year" name="year" value="third-year"> Third Year 
    </label> 

    <label for="fourth-year"> 
        <input type="radio" id="fourth-year" name="year" value="fourth-year"> Fourth Year 
    </label>

    <label for="other"> 
        <input type="radio" id="other" name="year" value="other"> Other 
    </label>
<div></div>
<label for="living">What best describes your living situation?
    
    <select name="living" id="living">
      <option value="residence-hall">I am living in a residence hall</option>
      <option value="on-campus">I am living in an on-campus house or apartment</option>
      <option value="commute">I commute to school</option>
      <option value="remote">I am living somewhere else and attending school remotely</option>
    </select>
    </label>

</fieldset>

</form>
<div>
&nbsp;
</div>
    <button onclick="window.location.href='./survey-p2.html';">
    Next page
    </button>
    <p>Page 1 of 2</p>
</body>
</html>
