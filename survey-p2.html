<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page 2</title>
    <link rel="stylesheet" href="./css/stylesheet.css"/>
</head>
<body>
   <h1>Survey Page 2</h1> 
<p>
    This page of the survey is used to gather information on your lifestyle choices and what occupies your days. Please fill out to the best of your knowledge. 
</p>

<div>
          <label for="org"> 1. Select activities you are involved in:
            <input type="checkbox" id="org" name="activities" value ="org"> Student Organization
          </label>    
      
          <label for="job">
            <input type="checkbox" id="job" name="activities" value="job"> On campus job
          </label>
      
          <label for="offjob">
            <input type="checkbox" id="offjob" name="activities" value="offjob"> Off campus job
          </label>

          <label for="fsl">
            <input type="checkbox" id="fsl" name="activities" value="fsl"> FSL
          </label>

          <label for="volunteer">
            <input type="checkbox" id="volunteer" name="activities" value="volunteer"> Volunteering
          </label>
</div>
&nbsp
<div>
    <label for="sleep">2. Approximately how many hours of sleep do you get each night?
    
    <select name="sleep" id="sleep">
      <option value="eight">8+ hours</option>
      <option value="five">5-7 hours</option>
      <option value="three">3-5 hours</option>
      <option value="less-three">less than 3 hours</option>
    </select>
    </label>
    </div>
&nbsp
<div>
    <label for="exercise">3. Approximately how many days per week do you get 30+ minutes of exercise?
    
    <select name="exercise" id="exercise">
      <option value="seven">7 days</option>
      <option value="five">5-6 days</option>
      <option value="two">2-4 days</option>
      <option value="one">1 day or less</option>
    </select>
    </label>
    </div>
    &nbsp
<div>
    <label for="eight-plus"> 4. Approximately how many hours do you spend studying a day?
        <input type="radio" id="eight-plus" name="study" value="eight-plus"> 8 or more hours 
    </label>
    
    <label for="five-to-seven">
        <input type="radio" id="five-to-seven" name="study" value="five-to-seven"> 5-7 hours
    </label>
    
    <label for="two-to-four">
    <input type="radio" id="two-to-four" name="study" value="two-to-four"> 2-4 hours
    </label>  
    
    <label for="one-or-less">
        <input type="radio" id="one-or-less" name="study" value="one-or-less"> 1 hour or less
        </label>   
</div>
&nbsp
<div>
    <label for="one1"> 5. On a scale of 1-5 (1 being unhappy, 5 being very happy) how happy do you feel during school months?
        <input type="radio" id="one1" name="happy" value="one1"> 1
    </label>

    <label for="two2"> 
        <input type="radio" id="two2" name="happy" value="two2"> 2
    </label>

    <label for="three3"> 
        <input type="radio" id="three3" name="happy" value="three3"> 3
    </label>

    <label for="four4"> 
        <input type="radio" id="four4" name="happy" value="four4"> 4
    </label>

    <label for="five5"> 
        <input type="radio" id="five5" name="happy" value="five5"> 5
    </label>
 
</div>
    <div>
&nbsp
</div>
    <button onclick="window.location.href='./thank-you.html';">
    Submit survey
    </button>
    <p>Page 2 of 2</p>
</body>
</html>
